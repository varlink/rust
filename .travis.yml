os:
- linux
- osx
language: rust
sudo: required
rust:
- stable
addons:
  apt:
    packages:
    - libssl-dev
cache:
  timeout: 1000
  cargo: true
before_cache:
- rm -rf target
before_script: |
  if [[ $(uname) == *Linux* ]]; then
    export PATH=$HOME/.cargo/bin:$PATH
    cargo install cargo-update || echo "cargo-update already installed"
    export RUSTFLAGS="--cfg procmacro2_semver_exempt"
    cargo install cargo-tarpaulin || echo "cargo-tarpaulin already installed"
    cargo install-update -a || echo "update failed"
    unset RUSTFLAGS
  fi
script:
- cargo build --all
- |
  export DYLD_LIBRARY_PATH=$(rustc --print sysroot)/lib:$DYLD_LIBRARY_PATH
  cargo test --all
after_success: |
  if [[ $(uname) == *Linux* ]] && [[ "$TRAVIS_RUST_VERSION" == stable ]]; then
    cargo tarpaulin --ciserver travis-ci --coveralls $TRAVIS_JOB_ID
  fi
env:
  global:
    secure: 
notifications:
  webhooks:
    urls:
    - https://webhooks.gitter.im/e/8cfd8d5fa3c31aa3d0c3
    on_success: change  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: never     # options: [always|never|change] default: always

