[package]
name = "varlink_stdinterfaces"
version = "11.0.2"
authors = ["Harald Hoyer <harald@hoyer.xyz>"]
edition = "2018"
rust-version = "1.70.0"

license = "MIT OR Apache-2.0"
documentation = "https://github.com/varlink/rust/blob/master/varlink/README.md"
homepage = "https://github.com/varlink/rust/blob/master/varlink_stdinterfaces"
repository = "https://github.com/varlink/rust"
description = "varlink common interfaces"
build = "build.rs"

[features]
tokio = ["varlink/tokio", "async-trait"]

[dependencies]
varlink = { version = "11", path = "../varlink" }
serde = "1.0.102"
serde_derive = "1.0.102"
serde_json = "1.0.41"
async-trait = { version = "0.1", optional = true }

[build-dependencies]
varlink_generator = { version = "11", path = "../varlink_generator" }

[dev-dependencies]
static_assertions = "1.1.0"
